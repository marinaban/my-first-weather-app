<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style1.0.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div
      class="container border border-secondary rounded-3 my-3 shadow"
      style="max-width: 800px"
    >
      <!---top column-->
      <div class="row">
        <div
          class="col d-flex flex-column"
          style="
            background-image: url('src/images/2860353.jpg');
            height: 190px;
            opacity: 0.9;
          "
        >
          <form class="p-4">
            <div class="input-group mb-3 shadow align-items-start">
              <input
                type="text"
                class="form-control form-control-md wm-50"
                placeholder="Enter a city..."
                id="name-city"
              />
              <button type="submit" class="btn btn-secondary mx-2">
                <i class="bi bi-search mpl-2 pr-2"></i> Search
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="current-location"
              >
                <i class="bi bi-search mpl-2 pr-2"></i> Current Location
              </button>
            </div>
          </form>
          <h1
            class="d-flex text-light fw-bolder justify-content-center py-3"
            style="text-shadow: 5px 5px 5px #292525f1"
          >
            Split, Croatia
          </h1>
        </div>
      </div>
      <!--lower left column-->
      <div class="row">
        <div class="col d-flex flex-column mx-3 mt-3">
          <p class="d-flex justify-content-center mb-0" id="current-time">
            Jan 16
          </p>

          <h2 class="d-flex justify-content-between m-0">
            <span id="weekday">Sunday</span>
            <span
              ><span id="number"> 12</span
              ><small><a href="#" id="celsius">°C</a></small
              ><small>/</small
              ><small><a href="#" id="fahrenheit">°F</a></small></span
            >
          </h2>
          <p class="d-flex justify-content-end text-end">
            Precipt: 0% <br />
            Wind: 2km/h <br />
            Humidity: 22%
          </p>
          <div class="d-flex px-4 pb-4">
            <img src="src/images/118959_clear_weather_icon.png" width="180px" />
          </div>
        </div>
        <div class="vr my-4 p-0"></div>
        <!--lower right column-->
        <div class="col d-flex flex-column m-3">
          <div class="px-3" style="font-size: 12px">Jan 17</div>
          <p class="d-flex justify-content-between m-0">
            <span class="fw-bolder" style="font-size: 17px">Mon</span>
            <span>
              <img src="src/images/118959_clear_weather_icon.png" width="50" />
              3°/10°</span
            >
          </p>
          <div class="px-3" style="font-size: 12px">Jan 18</div>
          <p class="d-flex justify-content-between m-0">
            <span class="fw-bolder" style="font-size: 17px">Tue</span>
            <span class="temperature"
              ><img
                src="Src/images/118961_few_weather_clouds_icon (1).png"
                width="50"
              />
              3°/10°</span
            >
          </p>
          <div class="px-3" style="font-size: 12px">Jan 19</div>
          <p class="d-flex justify-content-between m-0">
            <span class="fw-bolder" style="font-size: 17px">Wed</span>
            <span class="temperature"
              ><img src="Src/images/118959_clear_weather_icon.png" width="50" />
              2°/11°</span
            >
          </p>
          <div class="px-3" style="font-size: 12px">Jan 20</div>
          <p class="d-flex justify-content-between m-0">
            <span class="fw-bolder" style="font-size: 17px">Thu</span>
            <span class="temperature"
              ><img
                src="src/images/118962_weather_overcast_icon.png"
                width="50"
              />
              1°/10°</span
            >
          </p>
          <div class="px-3" style="font-size: 12px">Jan 21</div>
          <p class="d-flex justify-content-between m-0">
            <span class="fw-bolder" style="font-size: 17px">Fri</span>
            <span class="temperature"
              ><img
                src="src/images/118964_weather_scattered_showers_icon.png"
                width="50"
              />
              3°/11°</span
            >
          </p>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
